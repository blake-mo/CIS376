<html>

<head>
	<title>Month Selector 2.0</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="styles/my-style.css">
    <link href='https://fonts.googleapis.com/css?family=Aladin' rel='stylesheet'>
</head>

<body>
	<h1>Month Selector 2.0</h1>
	<h2>This tools purpose is to eliminate the need for drop down boxes and present all information to a user at once.</h2>
	<div class="left-div">
        <div id="title"><h1>Select a month:</h1></div>
        <div class="month-picker">
                <div class="month-items"><h1>JAN</h1></div>
                <div class="month-items"><h1>FEB</h1></div>
                <div class="month-items"><h1>MAR</h1></div>
                <div class="month-items"><h1>APR</h1></div>
                <div class="month-items"><h1>MAY</h1></div>
                <div class="month-items"><h1>JUN</h1></div>
                <div class="month-items"><h1>JUL</h1></div>
                <div class="month-items"><h1>AUG</h1></div>
                <div class="month-items"><h1>SEP</h1></div>
                <div class="month-items"><h1>OCT</h1></div>
                <div class="month-items"><h1>NOV</h1></div>
                <div class="month-items"><h1>DEC</h1></div>
        </div>
	</div>

	<div class="right-div">
        <div id="console-box"></div>
	</div>

</body>

<script
		src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>
<script src="scripts/my-script.js"></script>

</html>
