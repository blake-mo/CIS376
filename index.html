<html>

<head>
	<title>Month Selector 2.0</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="styles/my-style.css">
</head>

<body>
	<h1>Month Selector 2.0</h1>
	<h3>This tools purpose is to eliminate the need for drop down boxes and present all information to a user at once.</h3>
	<div class="left-div">
        <h2>Select a month:</h2>
        <div class="month-picker">
            <div class="jan-mar">
                <div class="jan"><h1>1</h1></div>
                <div class="feb"><h1>   2</h1></div>
                <div class="mar"><h1>3</h1></div>
            </div>
            <div class="apr-jun">
                <div class="apr"><h1>4</h1></div>
                <div class="may"><h1>5</h1></div>
                <div class="jun"><h1>6</h1></div>
            </div>
            <div class="jul-sep">
                <div class="jul"><h1>7</h1></div>
                <div class="aug"><h1>8</h1></div>
                <div class="sep"><h1>9</h1></div>
            </div>
            <div class="oct-dec">
                <div class="oct"><h1>10</h1></div>
                <div class="nov"><h1>11</h1></div>
                <div class="dec"><h1>12</h1></div>
            </div>
        </div>     
		
	</div>

	<div class="right-div">
		
	</div>

</body>
